director_uuid: some-director-uuid

name: etcd

jobs:
- name: consul_z1
  instances: 3
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.9
    - 10.244.4.10
    - 10.244.4.11
  persistent_disk: 1024
  properties:
    consul:
      agent:
        mode: server
  resource_pool: etcd_z1
  templates:
  - name: consul_agent
    release: consul

- name: etcd_tls_z1
  instances: 3
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.30
    - 10.244.4.31
    - 10.244.4.32
  persistent_disk: 1024
  properties:
    consul:
      agent:
        services:
          etcd: {}
    etcd:
      peer_require_ssl: true
      require_ssl: true
      advertise_urls_dns_suffix: etcd.service.cf.internal
      heartbeat_interval_in_milliseconds: 50
      cluster:
      - instances: 3
        name: etcd_tls_z1
      machines:
      - etcd.service.cf.internal
      ca_cert: etcd-ca-cert
      client_cert: etcd-client-cert
      client_key: etcd-client-key
      peer_ca_cert: etcd-peer-ca-cert
      peer_cert: etcd-peer-cert
      peer_key: etcd-peer-key
      server_cert: etcd-server-cert
      server_key: etcd-server-key
  resource_pool: etcd_z1
  templates:
  - name: consul_agent
    release: consul
  - name: etcd
    release: etcd

- name: etcd_z1
  instances: 1
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.4
  resource_pool: etcd_z1
  persistent_disk: 1024
  templates:
  - release: consul
    name: consul_agent
  - release: etcd
    name: etcd_proxy

- name: testconsumer_z1
  instances: 5
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.12
    - 10.244.4.13
    - 10.244.4.14
    - 10.244.4.15
    - 10.244.4.16
  resource_pool: etcd_z1
  persistent_disk: 1024
  properties:
    etcd_testconsumer:
      etcd:
        machines:
        - etcd.service.cf.internal
        require_ssl: true
        ca_cert: etcd-ca-cert
        client_cert: etcd-client-cert
        client_key: etcd-client-key
  templates:
  - release: consul
    name: consul_agent
  - release: etcd
    name: etcd_testconsumer

