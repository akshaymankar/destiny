  canary_watch_time: 1000-180000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-180000

resource_pools:
- name: etcd_z1
  network: etcd1
  cloud_properties: {}
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

releases:
- name: etcd
  version: latest
- name: consul
  version: latest

properties:
  consul:
    agent:
      domain: cf.internal
      servers:
        lan:
        - 10.244.4.9
        - 10.244.4.10
        - 10.244.4.11
    agent_cert: consul-agent-cert
    agent_key: consul-agent-key
    ca_cert: consul-ca-cert
    encrypt_keys:
    - consul-encrypt-key
    server_cert: consul-server-cert
    server_key: consul-server-key
  etcd_proxy:
    require_ssl: true
    port: 4001
    etcd:
      url: https://etcd.service.cf.internal:4001
      ca_cert: etcd-ca-cert
      client_cert: etcd-client-cert
      client_key: etcd-client-key
