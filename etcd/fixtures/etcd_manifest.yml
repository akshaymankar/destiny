director_uuid: some-director-uuid

name: etcd

compilation:
  cloud_properties: {}
  network: etcd1
  reuse_compilation_vms: true
  workers: 3

jobs:
- instances: 1
  name: consul_z1
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.9
  persistent_disk: 1024
  resource_pool: etcd_z1
  templates:
  - name: consul_agent
    release: consul
  properties:
    consul:
      agent:
        mode: server
- instances: 1
  name: etcd_z1
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.4
  persistent_disk: 1024
  resource_pool: etcd_z1
  templates:
  - name: etcd
    release: etcd
  - name: consul_agent
    release: consul
  properties:
    consul:
      agent:
        services:
          etcd: {}
- instances: 1
  name: testconsumer_z1
  networks:
  - name: etcd1
    static_ips:
    - 10.244.4.10
  persistent_disk: 1024
  resource_pool: etcd_z1
  templates:
  - name: consul_agent
    release: consul
  - name: etcd-test-consumer
    release: etcd

networks:
- name: etcd1
  subnets:
  - cloud_properties:
      name: random
    range: 10.244.4.0/24
    gateway: 10.244.4.1
    reserved:
    - 10.244.4.2-10.244.4.3
    - 10.244.4.14-10.244.4.254
    static:
    - 10.244.4.4
    - 10.244.4.5
    - 10.244.4.6
    - 10.244.4.7
    - 10.244.4.8
    - 10.244.4.9
    - 10.244.4.10
  type: manual

properties:
  etcd:
    cluster:
    - instances: 1
      name: etcd_z1
    machines:
    - etcd.service.cf.internal
    peer_require_ssl: true
    require_ssl: true
    heartbeat_interval_in_milliseconds: 50
    advertise_urls_dns_suffix: etcd.service.cf.internal
    ca_cert: etcd-ca-cert
    client_cert: etcd-client-cert
    client_key: etcd-client-key
    peer_ca_cert: etcd-peer-ca-cert
    peer_cert: etcd-peer-cert
    peer_key: etcd-peer-key
    server_cert: etcd-server-cert
    server_key: etcd-server-key
  consul:
    agent:
      domain: cf.internal
      servers:
        lan:
        - 10.244.4.9
    encrypt_keys:
    - consul-encrypt-key
    agent_cert: consul-agent-cert
    agent_key: consul-agent-key
    ca_cert: consul-ca-cert
    server_cert: consul-server-cert
    server_key: consul-server-key

releases:
- name: consul
  version: latest
- name: etcd
  version: latest

resource_pools:
- cloud_properties: {}
  name: etcd_z1
  network: etcd1
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  canary_watch_time: 1000-180000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-180000

